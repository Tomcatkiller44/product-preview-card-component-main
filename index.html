<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      src="/product-preview-card-component-main/design/mobile-better2.jpg"
      alt=""
      class="design"
    />
    <div class="card">
      <img
        src="/product-preview-card-component-main/images/image-product-mobile.jpg"
        alt="A picture of a Chanel Perfume flask"
      />
      <div class="card-body">
        <div class="product-type">Perfume</div>

        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="price-new">$149.99</span
          ><span class="price-old">$169.99</span>
        </div>

        <button class="card-btn">
          <img src="images/icon-cart.svg" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
